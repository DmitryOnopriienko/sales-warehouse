<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title th:text="${customer.name} + ' ' + ${customer.surname}">Title</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body class="container-fluid">
	<nav class="navbar navbar-expand-sm bg-light">
		<a class="navbar-brand" href="/">Warehouse</a>
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" href="/goods">Goods</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/customers">Customers</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/waybills">Waybills</a>
			</li>
		</ul>
	</nav>
	<br>
	<div class="container row">
		<table class="col-6 table table-bordered">
			<tr>
				<td>ID</td>
				<td th:text="${customer.id}"></td>
			</tr>
			<tr>
				<td>Name</td>
				<td th:text="${customer.name}"></td>
			</tr>
			<tr>
				<td>Surname</td>
				<td th:text="${customer.surname}"></td>
			</tr>
			<tr>
				<td>Email</td>
				<td th:text="${customer.email}"></td>
			</tr>
		</table>
		<div class="col-6"></div>
	</div>
	<hr>
	<p><a th:href="@{/customers/{id}/waybills(id=${customer.id})}">Customer's waybills</a></p>
	<p><a th:href="@{/customers/{id}/edit(id=${customer.id})}">Edit this customer info</a></p>
	<form th:method="DELETE" th:action="@{/customers/{id}(id=${customer.id})}">
		<input type="submit" value="Delete this customer">
	</form>
	<br>
	<a href="/customers">Go to customers list</a>
</body>
</html>
